<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/wired.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="content" class="shadow">
		<div class="content-container">
			<div id="chat-log">
				<div class="content-container">
					<ul id="chat-messages">
						
					</ul>
				</div>
			</div>
			<div id="chat-form">
				<input type="text" id="chat-box">
				<button id="chat-button">SEND</button>
			</div>
		</div>
	</div>
	<div id="login-container">
		<div id="login-form">
			<div id="content">
				<span>ENTER YOUR USERNAME</span>
				<br/><br/>
				<input type="text" id="login-textbox">
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/wired.js"></script>
