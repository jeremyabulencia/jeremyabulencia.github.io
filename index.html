            body{
                position:absolute;
                margin:0;
                width:100%;
                height:100%;

            ul{

            ul li{
                list-style: none;
            }
            .Panel{
                position:relative;

            .profilePanel{

            }
            .profilePanel .innerPanel{
                position:relative;
                top:10%;
                width:80%;
                height:80%;
                margin:auto;
            }
            .profileImg{
                position:absolute;
                top:0;
                left:0;
                height:100%;
                width:28%;
                display: inline-block
            }
            .profileImg div{
                position:absolute;
                top:5%;
                left:5%;

                border-radius: 50%;
                overflow: hidden;
            }
            .profileImg img{

                height:100%;

            .profileInfo{

                right:0;

                color:#F0F0F0;
            }
            .profileInfo div{
                position:absolute;
                top:25%;
                width:90%;
                height:80%;

            .profileInfo li{

                margin:5px;
            }
            .infoIcon{
                width:5%;
                text-align: center;
                display:inline-block;
            }

                height:55%;
                background-color:#6892F2;
            }
            .careerPanel{
                height:55%;
                background-color: #6892F2;
            }
            .careerPanel .innerPanel{
                width:80%;
                height: 100%;
                margin:auto;
            }

            .mask{
                position:absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background-color:rgba(0,0,0,0.7);
            }
            .myName{
                font-size: 16pt;
                font-family: 'Centaur';
            }
        </style>
